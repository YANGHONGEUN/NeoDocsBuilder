<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="robots" content="index,follow">
    <meta name="author" content="neo-project">
    <meta name="application-name" content="neo.org">
    <meta name="renderer" content="ie-stand">
    <title>{title}</title>
    <meta name="twitter:title" content="NEO 技术文档" />
    <meta name="twitter:description" content="NEO 技术文档" />
    <meta name="twitter:image" content="https://neo-cdn.azureedge.net/images/twitter-img.jpg" />
    <meta name="twitter:card" content="summary_large_image" />
    <link type="image/x-icon" href="https://neo-cdn.azureedge.net/images/favicon.png" rel="apple-touch-icon">
    <link type="image/x-icon" href="https://neo-cdn.azureedge.net/images/favicon.png" rel="shortcut icon">
    <link type="image/x-icon" href="https://neo-cdn.azureedge.net/images/favicon.png" rel="icon">
    <link type="image/x-icon" href="https://neo-cdn.azureedge.net/images/favicon.png" rel="bookmark" />
    <link href="https://neo-cdn.azureedge.net/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://neo-cdn.azureedge.net/lib/animate.css/animate.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/styles/default.min.css">
    <link href="https://neo-cdn.azureedge.net/css/vs.css" rel="stylesheet" />
    <link href="{depth}css/site.css" rel="stylesheet" />
    <link href="{depth}css/code.css" rel="stylesheet" />
</head>
<body data-spy="scroll" data-target="#navbar-sidenav">
    <div class="body-content body-content px-md-3 px-lg-5">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/"><img class="logo" src="https://neo-cdn.azureedge.net/images/neo-logo/NEO-smart-economy-logo.svg" alt="NEO Logo" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="container-fluid" style="margin-top: 61px">
            <div class="row d-flex">
                <div class="d-none d-md-block col-md-3 col-lg-2 catalog py-2 py-md-5">
                    {catalog}
                </div>
                <main class="col-12 col-md-9 col-lg-8 py-2 py-md-5 pl-md-5">
                    {body}
                </main>
                <div class="d-none d-lg-block col-lg-2 side-nav py-2 py-md-5">
                    <div><strong>本文内容</strong></div>
                    <hr />
                    <div id="navbar-sidenav">
                        {sideNav}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center p-5">
        <ul>
            <li><a href="https://github.com/neo-project/docs" title="GitHub" target="_blank">GitHub</a></li>
            <li><a href="https://github.com/neo-project/docs/issues" title="Issue" target="_blank">Issue</a></li>
            <li><a href="https://discord.io/neo" title="Discord" target="_blank">Discord</a></li>
        </ul>
        <p>Build by <a href="https://github.com/chenzhitong/NeoDocsBuilder" title="NeoDocsBuilder" target="_blank">NeoDocsBuilder</a></p>
        <p>Licensed under <a href="https://github.com/neo-project/docs/blob/master/LICENSE" title="CC-BY-4.0" target="_blank">CC-BY-4.0</a> license. </p>
        <img class="logo" src="https://neo-cdn.azureedge.net/images/neo-logo/NEO-logo.svg" alt="NEO Logo" />
    </footer>
    <script src="https://neo-cdn.azureedge.net/lib/jquery/jquery.min.js"></script>
    <script src="https://neo-cdn.azureedge.net/lib/popper.js/popper.min.js"></script>
    <script src="https://neo-cdn.azureedge.net/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://neo-cdn.azureedge.net/js/jquery.lazyload.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/highlight.min.js"></script>
    <script src="https://neo-cdn.azureedge.net/js/text-autospace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
    <script>
        text_replace(".with-space");
        hljs.initHighlightingOnLoad();
        $(".catalog ul span").click(function () {
            if ($(this).attr('data-icon') == "+")
                $(this).attr('data-icon', "-");
            else
                $(this).attr('data-icon', "+");
            $(this).parent().children("ul").toggle();
        });

        var path = location.pathname.substr(1);
        var link = $(".catalog").find("[data-path='" + path + "']")[0];
        $(link).addClass("active");
        $(link).parents().show();

        function highLight(hash) {
            var links = $(".side-nav a");
            for (var i = 0; i < links.length; i++) {
                if ($(links[i]).attr('href') == hash) {
                    $(links[i]).addClass("active");
                }
                else {
                    $(links[i]).removeClass("active");
                }
            }
        }
        highLight(decodeURI(location.hash));

        $('[data-original]').lazyload({
            threshold: 200,
            effect: "fadeIn"
        });

        var clipboard = new ClipboardJS('.btn-clipboard');
        clipboard.on('success', function (t) {
            $(t.trigger).attr("title", "Copied!").tooltip("_fixTitle").tooltip("show").attr("title", "Copy to clipboard").tooltip("_fixTitle");
        });
        clipboard.on("error", function (t) {
            var e = /Mac/i.test(navigator.userAgent) ? "⌘" : "Ctrl-"; var n = "Press " + e + "C to copy"; i(t.trigger).attr("title", n).tooltip("_fixTitle").tooltip("show").attr("title", "Copy to clipboard").tooltip("_fixTitle")
        });

        $('[data-toggle="tooltip"]').tooltip();
    </script>
</body>
</html>
